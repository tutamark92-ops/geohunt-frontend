# GeoHunt — Netlify Configuration

[build]
  # Build the Vite frontend
  command = "npm install && cd backend && npm install && cd .. && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Proxy all /api/* requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

# SPA fallback — serve index.html for all non-file routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
